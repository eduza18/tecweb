<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a href="#" class="navbar-brand">ProductApp</a>

        <ul class="navbar-nav ml-auto">
            <form class="form-inline my-2 my-lg-0">
                <input type="search" id="search" name="search" class="form-control mr-sm-2" placeholder="ID, marca o descripcion">
                <button class="btn btn-success my-2 my-sm-0" type="submit">
                    Search
                </button>
            </form>
        </ul>
    </nav>
    <div class="container p-4">
        <div class="row">
            <div class="col-md-5">
                <div class="card">
                    <div class="card-body">
                        <form id="task-form">
                            <input type="hidden" id="taskId">
                            <div class="form-group">
                                <input type="text" id="nombre" placeholder="Nombre del producto" class="form-control">
                            </div>
                            <div class="form-group">
                                <textarea id="precio" cols="30" rows="1" class="form-control" placeholder="Precio del producto: "></textarea>
                                <textarea id="unidades" cols="30" rows="1" class="form-control" placeholder="Unidades: "></textarea>
                                <textarea id="modelo" cols="30" rows="1" class="form-control" placeholder="Modelo del producto: "></textarea>
                                <textarea id="marca" cols="30" rows="1" class="form-control" placeholder="Marca del producto: "></textarea>
                                <textarea id="detalles" cols="30" rows="10" class="form-control" placeholder="Detalles del producto: "></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block text-center">
                                Agregar producto
                            </button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-7">
                <div class="card my-4" id="task-result">
                    <div class="card-body">
                        <ul id="container"></ul>
                    </div>
                </div>
                <table class="table table-bordered table-sm">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Precio</th>
                            <th>Unidades</th>
                            <th>Modelo</th>
                            <th>Marca</th>
                            <th>Detalles</th>
                        </tr>
                    </thead>
                    <tbody id="tasks"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
